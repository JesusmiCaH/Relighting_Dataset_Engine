{% extends "base.html" %}

{% block title %}Albums (Output Dataset){% endblock %}

{% block actions %}
<div style="display: flex; gap: 10px;">
    <!-- Process All -->
    <form action="{{ url_for('run_processor') }}" method="post" style="display:inline;">
        <button type="submit" class="control-btn tooltip-bottom" data-tooltip="Process All (Start Queue)">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polygon points="5 3 19 12 5 21 5 3"></polygon>
            </svg>
        </button>
    </form>
    <!-- Inspect Queue Wrapper -->
    <div style="position: relative;">
        <button id="queueBtn" type="button" class="control-btn tooltip-bottom" onclick="toggleQueuePopover(event)"
            data-tooltip="Inspect Task Queue">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="8" y1="6" x2="21" y2="6"></line>
                <line x1="8" y1="12" x2="21" y2="12"></line>
                <line x1="8" y1="18" x2="21" y2="18"></line>
                <line x1="3" y1="6" x2="3.01" y2="6"></line>
                <line x1="3" y1="12" x2="3.01" y2="12"></line>
                <line x1="3" y1="18" x2="3.01" y2="18"></line>
            </svg>
        </button>
        <!-- Queue Popover -->
        <div id="queuePopover" class="queue-popover">
            <h3
                style="margin-top: 0; font-size: 16px; border-bottom: 1px solid var(--border-color); padding-bottom: 10px; margin-bottom: 10px;">
                Task Queue</h3>
            <ul id="queueList" style="list-style: none; padding: 0; margin: 0;">
                <!-- Populated by JS -->
            </ul>
        </div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="grid">
    {% for album in albums %}
    <div class="card album-card" id="card-{{ album }}">
        <a href="{{ url_for('view_scene', scene_name=album) }}" class="card-image-wrap">
            <img src="{{ url_for('serve_file', filepath='output/' + album + '/light0.jpg') }}" loading="lazy">

        </a>
        <div class="card-footer" style="padding: 0; display: flex; flex-direction: column; gap: 6px;">
            <!-- Top Controls -->
            <div
                style="padding: 12px 14px 4px 14px; display: flex; align-items: center; justify-content: space-between; gap: 12px;">
                <!-- Left: Title & Counter -->
                <div style="min-width: 0; flex: 1;">
                    <div class="card-title" title="{{ album }}"
                        style="font-size: 14px; font-weight: 600; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; margin-bottom: 2px;">
                        {{ album }}</div>
                    <div id="status-{{ album }}"
                        style="font-size: 11px; color: var(--text-secondary); font-family: monospace;">0/25</div>
                </div>

                <!-- Right: Action Button -->
                <div class="album-actions">
                    <form action="{{ url_for('run_relight') }}" method="POST"
                        onsubmit="return confirm('Continue processing this album?');">
                        <input type="hidden" name="scene_name" value="{{ album }}">
                        <button type="submit" class="play-btn tooltip-bottom" title="Process Album"
                            data-tooltip="Process Album">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="3">
                                <polygon points="5 3 19 12 5 21 5 3"></polygon>
                            </svg>
                        </button>
                    </form>
                </div>
            </div>

            <!-- Bottom: Progress Bar (Edge to Edge) -->
            <progress id="progress-{{ album }}" value="0" max="25"
                style="width: 100%; height: 6px; display: block; border: none; border-radius: 0;"></progress>
        </div>
    </div>
    {% endfor %}
</div>

<!-- Queue Modal -->


<style>
    .card {
        background: var(--bg-card);
        border: 1px solid var(--border-color);
        border-radius: var(--radius-md);
        overflow: hidden;
        transition: var(--transition);
        display: flex;
        flex-direction: column;
    }

    .card:hover {
        border-color: #555;
        transform: translateY(-2px);
    }

    .card-image-wrap {
        height: 220px;
        width: 100%;
        background: #000;
        position: relative;
        display: block;
    }

    .card-image-wrap img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    /* Shared Control Button Styles */
    .control-btn {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        border: 1px solid var(--border-color);
        background: var(--bg-card);
        color: var(--text-primary);
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: 0.2s;
        position: relative;
        /* Context for tooltip */
    }

    .control-btn:hover {
        transform: translateY(-2px);
        background: var(--bg-hover);
        border-color: var(--accent-color);
    }

    /* Tooltip Styles */
    [data-tooltip]:hover::after {
        content: attr(data-tooltip);
        position: absolute;
        bottom: 100%;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 5px 10px;
        border-radius: 4px;
        font-size: 12px;
        white-space: nowrap;
        pointer-events: none;
        margin-bottom: 10px;
        z-index: 2000;
        opacity: 0;
        animation: fadeIn 0.2s forwards;
    }

    /* Tooltip Bottom Variant */
    .tooltip-bottom[data-tooltip]:hover::after {
        bottom: auto;
        top: 100%;
        margin-bottom: 0;
        margin-top: 10px;
    }

    @keyframes fadeIn {
        to {
            opacity: 1;
        }
    }

    /* Queue Popover */
    .queue-popover {
        display: none;
        position: absolute;
        top: 120%;
        right: 0;
        width: 400px;
        max-height: 60vh;
        overflow-y: auto;
        background: var(--bg-card);
        border: 1px solid var(--border-color);
        border-radius: var(--radius-md);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        z-index: 10000;
        padding: 15px;
    }

    .queue-popover.active {
        display: block;
        animation: slideDown 0.2s ease-out;
    }

    @keyframes slideDown {
        from {
            opacity: 0;
            transform: translateY(-10px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .play-btn {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        background: var(--success-color);
        color: white;
        border: none;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: 0.2s;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        position: relative;
        /* Context for tooltip */
    }

    .play-btn:hover {
        background: #15803d;
        /* Darker green */
        transform: scale(1.1);
    }

    .queue-item {
        display: flex;
        justify-content: space-between;
        padding: 8px 0;
        border-bottom: 1px solid var(--border-color);
    }

    .status-row {
        margin-top: 10px;
    }

    .status-header {
        display: flex;
        justify-content: space-between;
        margin-bottom: 4px;
        align-items: center;
    }

    .status-badge {
        font-size: 10px;
        font-weight: 600;
        text-transform: uppercase;
        color: var(--text-secondary);
    }

    progress {
        width: 100%;
        height: 4px;
        border: none;
        background: #333;
        border-radius: 2px;
        display: block;
        /* Fix whitespace issues */
    }

    progress::-webkit-progress-bar {
        background: #333;
        border-radius: 2px;
    }

    progress::-webkit-progress-value {
        background: var(--accent-color);
        border-radius: 2px;
        transition: background-color 0.3s;
    }

    /* Processing State: Blue */
    progress.processing::-webkit-progress-value {
        background: #3b82f6;
        /* Blue */
    }

    /* Done State: Green */
    progress.done::-webkit-progress-value {
        background: var(--success-color);
        /* Green */
    }
</style>

<script>
    function updateQueueStatus() {
        // 1. Update Grid Progress (detailed per item)
        fetch('{{ url_for("get_queue_status") }}')
            .then(response => response.json())
            .then(data => {
                for (const [scene, info] of Object.entries(data)) {
                    const statusEl = document.getElementById(`status-${scene}`);
                    const progressEl = document.getElementById(`progress-${scene}`);
                    if (statusEl && progressEl) {
                        statusEl.innerText = `${info.progress} / 25`;
                        progressEl.value = info.progress;

                        // Reset classes
                        progressEl.classList.remove('processing', 'done');

                        if (info.status === 'processing') {
                            statusEl.style.color = '#3b82f6';
                            progressEl.classList.add('processing');
                        }
                        else if (info.status === 'done' || info.progress >= 25) {
                            statusEl.style.color = 'var(--success-color)';
                            progressEl.classList.add('done');
                        }
                        else {
                            statusEl.style.color = 'var(--text-secondary)';
                        }
                    }
                }
            })
            .catch(err => console.error("Grid update failed", err));

        // 2. Update Queue Overview (Popover)
        fetch('{{ url_for("get_queue_overview") }}')
            .then(response => response.json())
            .then(data => {
                const list = document.getElementById('queueList');
                if (!list) return;

                list.innerHTML = '';

                // Show Pending Count
                const pendingItem = document.createElement('li');
                pendingItem.className = 'queue-item';
                pendingItem.style.justifyContent = 'center';
                const count = data.pending_count || 0;
                pendingItem.innerHTML = `<span style="font-weight:bold; color: var(--text-primary);">${count} Requests Pending</span>`;
                list.appendChild(pendingItem);

                // Show Current Processing
                const activeItem = document.createElement('li');
                activeItem.className = 'queue-item';
                activeItem.style.flexDirection = 'column';
                activeItem.style.gap = '5px';

                const tasks = data.processing_tasks || [];

                if (tasks.length > 0) {
                    activeItem.innerHTML = `<span style="font-size:11px; color:var(--text-secondary); text-transform:uppercase;">Currently Processing (${tasks.length})</span>`;

                    const maxDisplay = 10;
                    const displayTasks = tasks.slice(0, maxDisplay);

                    displayTasks.forEach(task => {
                        const div = document.createElement('div');
                        div.style.display = 'flex';
                        div.style.alignItems = 'center';
                        div.style.gap = '8px';
                        // Safe text insertion
                        div.innerHTML = `
                            <span style="animation: spin 1s linear infinite;">ðŸ”„</span>
                            <span style="color: var(--accent-color); font-size: 13px;"></span>
                        `;
                        // Set text content safely to avoid HTML injection issues or format errors
                        div.lastElementChild.textContent = task;
                        activeItem.appendChild(div);
                    });

                    if (tasks.length > maxDisplay) {
                        const more = document.createElement('div');
                        more.style.color = 'var(--text-secondary)';
                        more.style.fontSize = '12px';
                        more.style.marginLeft = '20px';
                        more.textContent = `...and ${tasks.length - maxDisplay} more`;
                        activeItem.appendChild(more);
                    }
                } else {
                    activeItem.innerHTML = `<span style="color: var(--text-secondary);">System Idle</span>`;
                }
                list.appendChild(activeItem);
            })
            .catch(err => {
                console.error("Queue overview failed", err);
                const list = document.getElementById('queueList');
                if (list) list.innerHTML = '<li class="queue-item">Error loading queue</li>';
            });
    }

    function toggleQueuePopover(event) {
        event.stopPropagation();
        const popover = document.getElementById('queuePopover');
        popover.classList.toggle('active');
    }

    // Close when clicking outside
    document.addEventListener('click', function (event) {
        const popover = document.getElementById('queuePopover');
        const btn = document.getElementById('queueBtn');
        if (popover && popover.classList.contains('active')) {
            if (!popover.contains(event.target) && !btn.contains(event.target)) {
                popover.classList.remove('active');
            }
        }
    });

    // Poll every 2 seconds
    setInterval(updateQueueStatus, 2000);
    // Initial call
    updateQueueStatus();
</script>
{% endblock %}
