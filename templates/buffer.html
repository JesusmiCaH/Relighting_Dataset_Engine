{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Buffer ({{ images|length }})</h1>
    <form action="/api/scrape" method="post" class="d-flex gap-2">
        <input type="number" name="count" value="5" min="1" max="20" class="form-control" style="width: 80px;">
        <button type="submit" class="btn btn-primary">Scrape New Images</button>
    </form>
</div>

<div class="row">
    {% for img in images %}
    <div class="col-md-3 col-sm-6">
        <div class="card img-card p-2 shadow-sm">
            <img src="{{ url_for('serve_file', filepath='buffer/' + img) }}" class="img-preview mb-2">
            <div class="d-flex justify-content-between">
                <form action="/buffer/action" method="post">
                    <input type="hidden" name="filename" value="{{ img }}">
                    <input type="hidden" name="action" value="delete">
                    <button type="submit" class="btn btn-outline-danger btn-sm">Discard</button>
                </form>
                <form action="/buffer/action" method="post">
                    <input type="hidden" name="filename" value="{{ img }}">
                    <input type="hidden" name="action" value="approve">
                    <button type="submit" class="btn btn-success btn-sm">Approve</button>
                </form>
            </div>
            <small class="text-muted mt-1 text-center text-truncate">{{ img }}</small>
        </div>
    </div>
    {% else %}
    <div class="col-12 text-center text-muted">
        <h3>Buffer is empty.</h3>
        <p>Run the scraper to find images.</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
