<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Indoor Scene Dataset Suite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .img-card {
            margin-bottom: 20px;
            transition: transform 0.2s;
        }

        .img-card:hover {
            transform: scale(1.02);
        }

        .img-preview {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }

        .nav-link.active {
            font-weight: bold;
            color: #0d6efd !important;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">Dataset Suite</a>
            <div class="navbar-nav">
                <a class="nav-link" href="{{ url_for('view_buffer') }}">1. Buffer</a>
                <a class="nav-link" href="{{ url_for('view_dataset') }}">2. Input Dataset</a>
                <a class="nav-link" href="{{ url_for('view_gallery') }}">3. Gallery</a>
                <a class="nav-link" href="{{ url_for('view_export') }}">4. Export</a>
            </div>
        </div>
    </nav>

    <div class="container">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-info">
            {% for message in messages %}
            <div>{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>
</body>

</html>
